<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>
	
	<!-- Table -->
	<table border="1">
		<!-- Table Heading -->
		<thead>
			<tr>
				<th>col 1</th>
				<th>col 2</th>
				<th>col 3</th>
			</tr>		
		</thead>
		<!-- Table Body -->
		<tbody>
			<tr>
				<td>content 1</td>
				<td>content 2</td>
				<td>content 3</td>
			</tr>
			<tr>
				<td colspan="2">content 1</td>
				<td>content 2</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
