<!DOCTYPE html>
<html>
<head>
	<title>Links and images</title>
</head>
<body>
	<!-- Link -->
	<a href="http://google.com" 
		target="_blank">Google</a>

	<!-- Image -->
	<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">

	<!-- Link using image -->
	<a href="http://google.com" 
		target="_blank"><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"></a>
</body>
</html>
